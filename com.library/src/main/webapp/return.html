<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
        integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
        integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />

    <title>Return Book</title>
    <!-- My styling -->
    <style>
        #in input,
        #sel {
            width: 50%;
            text-align: center;
        }

        #in input,
        #sel,
        button,
        label {
            margin-left: 25%;
        }
        #drop {
            position: relative;
            display: inline-block;
        }

        #list1 {
            display: none;
            position: absolute;
        }
    </style>
    <!-- My Script -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
        $(function () {
            $('.toast').toast('show');
        });
        // hover practice 
        $(function () {
            $("#drop").hover(function () {
                $("#list1").css("display", "block");
            })
        });
        /*  when mouse hover on header drop down will off */
        $(function () {
            $("#h").hover(function () {
                $("#list1").css("display", "none");
            });
        });

        /*  when mouse hover on section drop down will off */
        $(function () {
            $("section").hover(function () {
                $("#list1").css("display", "none");
            });
        });
        
        $(function () {
            $("#drop").hover(function () {
                $("#list1").css("display", "none");
            });
        });
    </script>
</head>

<body class="bg-info">
    <header class="bg-dark" draggable="true" id="h">
        <div class="container">
            <center>
                <h1 class="display-2 text-danger">Local Library</h1>
            </center>
        </div>
        <a href="#" class="badge badge-info" data-toggle="popover" data-trigger="hover" data-placement="bottom"
            title="What is Local Library?" data-content="
        The local library is a small project where a 
                person can borrow a book and return it in any time
                but he can't borrow book when he borrowed already,
                so kindly return book by pressing return button.
                Thank-you
        
        ">What is Local Library?</a>
    </header >
    <!-- This is navigation part -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="index.html" class="navbar-brand text-light">
            <img src="books.png" alt="Library" style="width: 60px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            &nbsp;

            <li class="nav-item">

                <a href="index.html" class="nav-link">Get Books</a>
            </li>
            <li class="nav-items">
                <p class="spinner-grow spinner-grow-sm text-success"></p>
            </li>
            &nbsp;
            &nbsp;
            <!-- From here drop down starts for donations hehe-->
            <li class="nav-item dropdown" id="drop">
                <a href="#" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">Donate<span
                        style="color: gold;">$</span></a>
                <div class="dropdown-menu" id="list1">
                    <a href="#" class="dropdown-item">Paypal</a>
                    <a href="#" class="dropdown-item">Paytm</a>
                    <a href="#" class="dropdown-item">Bitcoin Pay</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- This is section part -->
    <section style="margin-top: 10%;" class="container">



        <div class="container">
            <form action="return" id="in">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control text-dark" placeholder="Enter name" id="name" name="user">
                </div>
                &nbsp;

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </section>
    <footer>
        <div class="container-flex">
            <div class="toast" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">Welcome back!</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <div class="toast-body bg-dark text-light">
                    <b class="text-warning">Thanks for returning book!</b>
                    <p class="fa fa-book"></p>
                    <br>Enter your name to return the book <p class="fas fa-arrow-alt-circle-up"></p>
                    <br> Now you can borrow <a href="index.html"
                        style="text-decoration: none;color: violet;"><code>Another Book</code> </a>
                    Don't hesitate to take any book, thank-you visit us again!ðŸ˜€
                </div>
            </div>
        </div>
        &nbsp;
    </footer>
</body>

</html>
