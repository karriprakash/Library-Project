<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Thank you</title>
    <style>
        .carousel-inner img{
            margin-top: 10%;
           margin-left: 30%;
        }
        .carousel-caption{
            width: 25%;
            margin-left: 23%;
            
        }
    </style>
</head>
<body style="background-color: gold;">
<div id="demo" class="carousel slide" data-ride="carousel">
    <!-- indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1" ></li>
        <li data-target="#demo" data-slide-to="2" ></li>
        <li data-target="#demo" data-slide-to="3" ></li>       
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="thanks.jpg" alt="thank-you" width="600" height="500"> 
          <div class="carousel-caption bg-info text-light">
            <h3>Thank you</h3>
            <p>We hope you had such a great time in our Library!</p>
          </div> 
        </div>

        <div class="carousel-item">
            <img src="come again.jpg" alt="books" width="600" height="500">
            <div class="carousel-caption bg-dark">
                <h3>Come again!</h3>
                <p>Please come again to our Library!</p>
              </div> 
        </div>
       
        <div class="carousel-item">
            <img src="books.jpeg" alt="books" width="600" height="500">
            <div class="carousel-caption bg-secondary">
                <h3>Books</h3>
                <p>Fiction to Action all books are avaliable in our Library!</p>
              </div> 
        </div>
        <div class="carousel-item">
            <img src="read.jpg"  width="600" height="500">
            <div class="carousel-caption text-warning bg-dark">
                <h3>Read infinite</h3>
                <p>Read 24/7 in our Library!</p>
              </div> 
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>
</body>
</html>
